<!DOCTYPE html>

<head>
	<title>T Shirt</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://use.fontawesome.com/5918b9f339.js"></script>
</head>
<body>

	<!-- Blue shirt -->
	<div class="container containerblue">
		<div class="top">
			<div class="shirt">
				<img src="blueshirt.png">
			</div>
			<div class="middle">
				<!-- icons -->
				<div class="icon icon1">
					<i class="fa fa-retweet" aria-hidden="true"></i>
				</div><div class="icon icon2">
					<i class="fa fa-heart" aria-hidden="true"></i>
				</div><div class="icon icon3">
					<i class="fa fa-arrows-v" aria-hidden="true"></i>
						<!-- dropdown menu -->
						<div class="dropdown dropdownsize">
							<img class="xl" src="xl.png">
							<img class="l" src="l.png">
							<img class="m" src="m.png">
							<img class="s" src="s.png">
						</div>
						<div class="carrot carrot1"></div>
						<div class="carrot carrot2"></div>
				</div><div class="icon icon4">
					<i class="fa fa-square" aria-hidden="true"></i>
						<!-- dropdown menu -->
						<div class="dropdown dropdownsquare">
							<!-- dropdown squares -->
							<div class="square square1">
							</div><div class="square square2">
							</div><div class="square square3">
							</div><div class="square square4"></div>
						</div>
						<div class="carrot carrot1"></div>
						<div class="carrot carrot2"></div>
				</div><div class="icon icon5">
					<i class="fa fa-shopping-cart" aria-hidden="true"></i>
				</div>
			</div>
			<!-- rotate button -->
			<div class="rotate">
				<i class="fa fa-undo" aria-hidden="true"></i>
			</div>
		</div>
		<!-- Name and price -->
		<div class="bottom">
			<span>Save my trees</span>
			<h1>$29</h1>
		</div>
	</div>
