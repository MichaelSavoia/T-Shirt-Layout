<!DOCTYPE html>
<html>
<head>
	<title>T Shirt Layout</title>
	<link rel="stylesheet" type="text/css" href="Reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://use.fontawesome.com/5918b9f339.js"></script>
</head>
<body>
	<div class="container containerblue">
		<div class="top">
			<div class="shirt">
				<div class="front">
					<img src="blueHover.png">
				</div>
				<div class="back">
					<img src="blueshirt.png">
				</div>
			</div>
			<div class="middle">
				<div class="icon icon1">
					<i class="fa fa-retweet" aria-hidden="true"></i>
				</div><div class="icon icon2">
					<i class="fa fa-heart-o" aria-hidden="true"></i>
				</div><div class="icon icon3"><span>XL</span>
						<div class="dropdown size">
							<img class="dropdown-content xl" src="xl.png">
							<img class="dropdown-content l" src="l.png">
							<img class="dropdown-content m" src="m.png">
							<img class="dropdown-content s" src="s.png">
						</div>
				</div><div class="icon icon4">
					<i class="fa fa-square" aria-hidden="true"></i>
						<div class="dropdown square">
							<div class="dropdown-content square1">
							</div><div class="dropdown-content square2">
							</div><div class="dropdown-content square3">
							</div><div class="dropdown-content square4"></div>
						</div>
				</div><div class="icon icon5">
					<i class="fa fa-shopping-cart" aria-hidden="true"></i>
				</div>
			</div>
			<button class="rotate">
				<i class="fa fa-undo" aria-hidden="true"></i>
			</button>
		</div>
		<div class="bottom">
			<span>Save my trees</span>
			<h1>$29</h1>
		</div>
	</div>
</body>
