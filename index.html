<!DOCTYPE html>
<html>
<head>
	<title>T Shirt</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://use.fontawesome.com/5918b9f339.js"></script>
</head>
<body>

	<!-- Blue shirt -->
	<div class="container containerblue">
		<div class="top">
			<div class="shirt">
				<img id="front" src="blueshirt.png">
				<img id="back" src="blueHover.png">
			</div>
			<div class="middle">
				<!-- icons -->
				<div class="icon icon1">
					<i class="fa fa-retweet" aria-hidden="true"></i>
				</div><div class="icon icon2">
					<i class="fa fa-heart" aria-hidden="true"></i>
				</div><div class="icon icon3">
					<span>XL</span>
						<!-- dropdown menu -->
						<div class="dropdown dropdownsize">
							<img class="xl" src="xl.png">
							<img class="l" src="l.png">
							<img class="m" src="m.png">
							<img class="s" src="s.png">
						</div>
						<div class="carrot carrot1"></div>
						<div class="carrot carrot2"></div>
				</div><div class="icon icon4">
					<i class="fa fa-square" aria-hidden="true"></i>
						<!-- dropdown menu -->
						<div class="dropdown dropdownsquare">
							<!-- dropdown squares -->
							<div class="square square1">
							</div><div class="square square2">
							</div><div class="square square3">
							</div><div class="square square4"></div>
						</div>
						<div class="carrot carrot1"></div>
						<div class="carrot carrot2"></div>
				</div><div onClick="addToCart(29,'blue')" class="icon icon5" id="buttonblue">
					<i class="fa fa-shopping-cart" aria-hidden="true"></i>
				</div>
			</div>
			<!-- rotate button -->
			<div class="rotate">
				<i class="fa fa-undo" aria-hidden="true"></i>
			</div>
		</div>
		<!-- Name and price -->
		<div class="bottom">
			<span id="nameB">Save my trees</span>
			<h1 id="priceB">$29</h1>
		</div>
	</div>

	<!-- Pink Shirt -->
	<div class="container containersecondshirt">
		<div class="top">
			<div class="shirt">
				<img id="front" src="pinkshirt.png">
				<img id="back" src="pinkHover.png">
			</div>
			<div class="middle">
				<!-- icons -->
				<div class="icon icon1">
					<i class="fa fa-retweet" aria-hidden="true"></i>
				</div><div class="icon icon2">
					<i class="fa fa-heart" aria-hidden="true"></i>
				</div><div class="icon icon3">
					<span>XL</span>
						<!-- dropdown menu -->
						<div class="dropdown dropdownsize">
							<img class="xl" src="xl.png">
							<img class="l" src="l.png">
							<img class="m" src="m.png">
							<img class="s" src="s.png">
						</div>
						<div class="carrot carrot1"></div>
						<div class="carrot carrot2"></div>
				</div><div class="icon icon4">
					<i class="fa fa-square" aria-hidden="true"></i>
						<!-- dropdown menu -->
						<div class="dropdown dropdownsquare">
							<!-- dropdown squares -->
							<div class="square square1">
							</div><div class="square square2">
							</div><div class="square square3">
							</div><div class="square square4"></div>
						</div>
						<div class="carrot carrot1"></div>
						<div class="carrot carrot2"></div>
				</div><div class="icon icon5" id="buttonpink">
					<i onClick="addToCart(19,'pink')" class="fa fa-shopping-cart" aria-hidden="true"></i>
				</div>
			</div>
			<!-- rotate button -->
			<div class="rotate">
				<i class="fa fa-undo" aria-hidden="true"></i>
			</div>
		</div>
		<!-- Name and price -->
		<div class="bottom">
			<span id="nameP">Nature Lover</span>
			<h1 id="priceP">$19</h1>
		</div>
	</div>

	<!-- Orange Shirt -->
	<div class="container containerthirdshirt">
		<div class="top">
			<div class="shirt">
				<img id="front" src="orangeshirt.png">
				<img id="back" src="orangeHover.png">
			</div>
			<div class="middle">
				<!-- icons -->
				<div class="icon icon1">
					<i class="fa fa-retweet" aria-hidden="true"></i>
				</div><div class="icon icon2">
					<i class="fa fa-heart" aria-hidden="true"></i>
				</div><div class="icon icon3">
					<span>XL</span>
						<!-- dropdown menu -->
						<div class="dropdown dropdownsize">
							<!-- dropdown sizes -->
							<img class="xl" src="xl.png">
							<img class="l" src="l.png">
							<img class="m" src="m.png">
							<img class="s" src="s.png">
						</div>
						<div class="carrot carrot1"></div>
						<div class="carrot carrot2"></div>
				</div><div class="icon icon4">
					<i class="fa fa-square" aria-hidden="true"></i>
						<!-- dropdown menu -->
						<div class="dropdown dropdownsquare">
							<!-- dropdown squares -->
							<div class="square square1">
							</div><div class="square square2">
							</div><div class="square square3">
							</div><div class="square square4"></div>
						</div>
						<div class="carrot carrot1"></div>
						<div class="carrot carrot2"></div>
				</div><div onClick="addToCart(39,'orange')" class="icon icon5" id="buttonorange">
					<i class="fa fa-shopping-cart" aria-hidden="true"></i>
				</div>
			</div>
			<!-- rotate button -->
			<div class="rotate">
				<i class="fa fa-undo" aria-hidden="true"></i>
			</div>
		</div>
		<!-- Name and price -->
		<div class="bottom">
			<span id="nameO">Forrest walk</span>
			<h1 id="priceO">$39</h1>
		</div>
	</div>

	<!-- shopping cart -->
	<div class="cart">
		<div class="cartheader">
			<span id="cart">Shopping cart</span>
			<i class="fa fa-shopping-cart" aria-hidden="true"></i>
		</div>
		<div class="numbers">
			<h3>Subtotal: $<span id="subtotal">0</span></h3>
			<h3>Tax: $<span id="tax">0</span></h3>
			<h3>Total $<span id="total">0</span></h3>
		</div>
	</div>

	<script src="main.js" type="text/javascript"></script>
</body>
</html>
